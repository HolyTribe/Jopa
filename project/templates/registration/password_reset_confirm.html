{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Изменить пароль</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Изменить пароль</button>
    </form>
  {% else %}
    <p>  
      Ссылка для сброса пароля недействительна, возможно, потому, что она уже использовалась.
      Запросите новую ссылку для сброса пароля.
    </p>
  {% endif %}
{% endblock %}
